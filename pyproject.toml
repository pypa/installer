[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "installer"
authors = [{name = "Pradyun Gedam", email="pradyunsg@gmail.com"}]
readme = "README.md"
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = ">=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*"
dependencies = [
  "configparser >= 3.5; python_version < '3'",
  "importlib-resources; python_version < '3.7'",
]
dynamic = ["version", "description"]

[project.urls]
Documentation = "https://installer.readthedocs.io"
Repository = "https://github.com/pypa/installer"
Changelog = "https://installer.readthedocs.io/en/latest/changelog/"
